[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #C93232
transparent = #707880

[bar/main]
width = 100%
height = 25pt
;radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-bottom = 3
border-color = ${colors.background-alt}

padding-left = 0
padding-right = 2

module-margin = 1

separator = |
separator-foreground = ${colors.transparent}

font-0 = monospace;2

modules-left = i3 xwindow
modules-right = xkeyboard wlan eth temperature cpu memory filesystem battery pulseaudio date nm-launcher

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = true

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

;
format = <label-state>

label-focused = %index%
label-focused-foreground = #ffffff
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = #ffffff
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

;[module/xworkspaces]
;type = internal/xworkspaces
;
;label-active = %name%
;label-active-background = ${colors.background-alt}
;label-active-underline= ${colors.primary}
;label-active-padding = 1
;
;label-occupied = %name%
;label-occupied-padding = 1
;
;label-urgent = %name%
;label-urgent-background = ${colors.alert}
;label-urgent-underline = ${colors.alert}
;label-urgent-padding = 1
;
;label-empty = %name%
;label-empty-foreground = ${colors.disabled}
;label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-maxlen = 35

[module/filesystem]
type = internal/fs
interval = 60

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

format-muted-prefix = "VOL "
format-muted-prefix-foreground = ${colors.primary}
label-muted = muted
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory

interval = 1
warn-percentage = 80

format = <label>
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
format-foreground = ${colors.foreground}
label = %percentage_used:2%%

format-warn = <label-warn>
format-warn-prefix-foreground = ${colors.primary}
format-warn-prefix = "RAM "
format-warn-foreground = ${colors.disabled}
label-warn = %percentage_used:2%%

[module/cpu]
type = internal/cpu

interval = 1
warn-percentage = 80

format = <label>
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
format-foreground = ${colors.foreground}
label = %percentage:2%%

format-warn = <label-warn>
format-warn-prefix-foreground = ${colors.primary}
format-warn-prefix = "CPU "
format-warn-foreground = ${colors.disabled}
label-warn = %percentage:2%%

[module/temperature]
type = internal/temperature
interval = 3
thermal-zone = 0
hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input
base-temperature = 20
warn-temperature = 60

format = %{F#F0C674}TEMP%{F-} <label>
format-warn = %{F#F0C674}TEMP%{F-} <label-warn>
label-warn-foreground = %{colors.disabled}

[module/nm-launcher]
type = custom/text
content = %{F#F0C674}WIFI%{F-}
click-left = nm-connection-editor

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
click-right = nm-connection-editor

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}WLAN%{F-} connected
label-disconnected = %{F#F0C674}WLAN%{F#C93232} disconnected

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}ETH%{F-} connected
label-disconnected = %{F#F0C674}ETH%{F#C93232} disconnected

[module/date]
type = internal/date
interval = 5

date = %a %d %b %Y ― %H:%M

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
