[colors]
background = #282A2E
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #C93232
transparent = #707880

[bar/main]
width = 100%
height = 25pt
;radius = 6

; dpi = 96

bottom = false

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

;border-bottom = 3
border-color = ${colors.background-alt}

padding-left = 0
padding-right = 1

module-margin = 1

font-0 = monospace;2
font-1 = Font Awesome 6 Free Solid:style=Solid

modules-left = i3 xwindow
modules-right = xkeyboard wlan eth battery temperature cpu memory filesystem pulseaudio date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right
tray-detached = false
tray-maxsize = 26
tray-transparent = false
tray-reparent = false

wm-restack = i3

override-redirect = false

[module/i3]
type = internal/i3

; Only show workspaces defined on the same output as the bar
;
; Useful if you want to show monitor specific workspaces
; on different bars
;
; Default: false
pin-workspaces = true

; Show urgent workspaces regardless of whether the workspace is actually hidden
; by pin-workspaces.
;
; Default: false
; New in version 3.6.0
show-urgent = true

; This will split the workspace name on ':'
; Default: false
strip-wsnumbers = true

; Sort the workspaces by index instead of the default
; sorting that groups the workspaces by output
; Default: false
index-sort = true

; Create click handler used to focus workspace
; Default: true
enable-click = true

; Create scroll handlers used to cycle workspaces
; Default: true
enable-scroll = true

; Wrap around when reaching the first/last workspace
; Default: true
wrapping-scroll = true

; Set the scroll cycle direction
; Default: true
reverse-scroll = false

;
format = <label-state>

label-focused = %index%
label-focused-foreground = ${colors.background}
label-focused-background = ${colors.primary}
label-focused-padding = 1

label-unfocused = %index%
label-unfocused-padding = 1

label-visible = %index%
label-visible-padding = 1

label-urgent = %index%
label-urgent-foreground = #ffffff
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

[module/xwindow]
type = internal/xwindow
label =%{F#F0C674}%{F-} %title:0:35:...%

;[module/xxxwindow]
;type = custom/script
;interval = 0
;exec = ~/.config/polybar/xxxwindow.sh

[module/filesystem]
type = internal/fs
interval = 60

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio
interval = 2

format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

format-muted-prefix = " "
format-muted-prefix-foreground = ${colors.primary}
label-muted = muted
label-muted-foreground = ${colors.disabled}

click-right = pavucontrol

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 1
label-indicator-margin = 0
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.primary}

[module/memory]
type = internal/memory

interval = 1
warn-percentage = 80

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-foreground = ${colors.foreground}
label = %percentage_used:2%%

format-warn = <label-warn>
format-warn-prefix-foreground = ${colors.primary}
format-warn-prefix = " "
format-warn-foreground = ${colors.disabled}
label-warn = %percentage_used:2%%

[module/cpu]
type = internal/cpu

interval = 1
warn-percentage = 80

format = <label>
format-prefix = " "
format-prefix-foreground = ${colors.primary}
format-foreground = ${colors.foreground}
label = %percentage:2%%

format-warn = <label-warn>
format-warn-prefix-foreground = ${colors.primary}
format-warn-prefix = " "
format-warn-foreground = ${colors.disabled}
label-warn = %percentage:2%%

[module/battery]
type = internal/battery

full-at = 99
low-at = 30

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT1
adapter = ACAD

poll-interval = 1

; format
format-charging = <label-charging>
format-charging-prefix = %{F#F0C674}%{F-}

format-discharging = <label-discharging>
format-discharging-prefix = %{F#F0C674}%{F-}

format-full = %{F#1F8E0B} <label-full>
format-full-prefix = %{F#F0C674}%{F-}

format-low = %{F#C93232} <label-full>
format-low-prefix = %{F#F0C674}%{F-}

label-charging = " %percentage%%"
label-discharging = " %percentage%%"
label-full = " FULL"
label-low = " %percentage%%"

[module/temperature]
type = internal/temperature
interval = 3
thermal-zone = 0
;hwmon-path = /sys/devices/platform/coretemp.0/hwmon/hwmon3/temp1_input
base-temperature = 20
warn-temperature = 60

format = %{F#F0C674}%{F-} <label>
format-warn = %{F#F0C674}%{F-} <label-warn>
label-warn-foreground = %{colors.disabled}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#F0C674}%{F#1F8E0B} UP
label-disconnected = %{F#F0C674}%{F#C93232} down

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%{F#1F8E0B} UP
label-disconnected = %{F#F0C674}%{F#C93232} down

[module/date]
type = internal/date
interval = 5

date = %{F#F0C674}%{F-} %a %d %b ― %H:%M

label = %date%

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
